<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->

    <nav id="navbar">
      <span id="web-logo">tweeter</span>

      <div class="nav-right"> 
       <i> <b>Write</b> a new tweet </i>
       <i class="arrow fa-solid fa-angles-down"></i>
      </div>
    </nav>

    
    <header>
      <div class="header-div">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="header-div">
          <h2>John Doe</h2>
      </div>
    </header>
  
   
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" >
        <h2>Compose Tweet</h2>

        <div class="form">
        <form method="POST" action="/tweets" >
        <!-- <label for="tweet-text">What are you humming about?</label> -->
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>

        <div class="output-div">
          <button id="tweet-btn" type="submit">Tweet</button>
          <output id="letter-count-display" name="counter" class="counter" for="tweet-text"></output>
        </div>
        </form>
        </div>

      </section>
    </main>
  </body>
</html>
